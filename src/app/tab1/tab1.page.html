<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Characters
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Characters</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-searchbar [(ngModel)]="searchTerm"></ion-searchbar>

  <ion-list>

    <ion-item *ngFor ="let character of characters | searchBar:searchTerm" [routerLink]="['/profile', character.id]">
      <ion-avatar slot="start">
        <img src="{{character.image}}">
      </ion-avatar>
      <ion-label>
        <h2>{{ character.name }}</h2>
        <h3>{{ character.species }}</h3>
      </ion-label>
    </ion-item>

  </ion-list>
</ion-content>
