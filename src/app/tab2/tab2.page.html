<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Locations
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Locations</ion-title>
    </ion-toolbar>
  </ion-header>

  
  <ion-list>

    <ion-item *ngFor ="let location of locations">
      <ion-label>
        <h2>{{ location.name }}</h2>
        <h3>{{ location.type }}</h3>
      </ion-label>
    </ion-item>

  </ion-list>
</ion-content>
