<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 3
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 3</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-list>

    <ion-item *ngFor ="let episode of episodes">
      <ion-label>
        <h2>{{ episode.name }}</h2>
        <h3>{{ episode.type }}</h3>
      </ion-label>
    </ion-item>

  </ion-list>
</ion-content>
